default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: pest_control_pets_development

test:
  <<: *default
  database: pest_control_pets_test

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>
  sslmode: require
